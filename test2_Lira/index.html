<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="buttons">
        <button class="season-btn winter">Зима</button>
        <button class="season-btn spring">Весна</button>
        <button class="season-btn summer">Лето</button>
        <button class="season-btn autumn">Осень</button>
    </div>

    <div class="months"></div>
    <div class="season-images">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Haanja_2010_01_1.jpg/1200px-Haanja_2010_01_1.jpg" alt="Зима" class="season-img winter-img">
        <img src="https://img.ukr.bio/data/articles/av/9916.jpg" alt="Весна" class="season-img spring-img">
        <img src="https://rg.ru/uploads/images/188/10/95/iStock-931479532.jpg" alt="Лето" class="season-img summer-img">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/66/Mt-St-Greg-RueEcureuils-3.jpg/800px-Mt-St-Greg-RueEcureuils-3.jpg" alt="Осень" class="season-img autumn-img">
    </div>
</div>

<script src="app.js"></script>



</body>
</html>
